<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coronavirus tracker</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">

<h1 class="text-center p-5">Coronavirus Tracker</h1>

<div class="bg-light p-5 rounded-lg">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total cases reported as of <span th:text="${lastupdated}">today</span></p>
    <hr class="my-4">
    <p>New cases reported since previous day: <span th:text="${totalNewCases}"></span></p>
    <a class="btn btn-dark btn-lg" href="https://github.com/Uptaker/coronavirus-tracker-spring" role="button">GitHub</a>
</div>

    <table class="table table-striped table-hover">
        <thead class="table-light">
        <tr>
            <th scope="col">Country</th>
            <th scope="col">State</th>
            <th scope="col">Total Reported Cases</th>
            <th scope="col">Changes since last day</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="case : ${cases}">
            <td th:text="${case.country}">Country</td>
            <td th:text="${case.state}">State</td>
            <td th:text="${case.latestTotalCases}">Latest Total Cases</td>
            <td th:text="'+' + ${case.diffFromPrevDay}">Yesterday</td>
        </tr>
        </tbody>
    </table>
</div>



</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
